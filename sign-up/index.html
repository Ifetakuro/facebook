<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../images/facebook-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Facebook</title>
</head>
<body>
    <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook image">
    <div class="big-box">
        <div class="info-box">
        <h1>Create a new account</h1>
        <p>It's quick and easy.</p>
        </div>
        <hr>
        <form action="get">
            <input type="text" name="name" id="first-name" placeholder="First name" class="first-sur" required>
            <input type="text" name="name" id="surname" placeholder="Surname" class="first-sur" required>
            <input type="text" name="email-tel" id="email-tel" placeholder="Mobile number or email address" class="tel-pass" required>
            <input type="password" name="password" id="passwo" class="tel-pass" placeholder="New Password">
            
            <br><br>
            <p>Date of birth?</p>
            <select name="birthday-day" id="day" class="small-box">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="birthday-month" id="month" class="small-box">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select name="birthday-year" id="year" class="small-box">
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
            </select>
            <br><br>
            <p>Gender?</p>
            <span class="small-box2">
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </span>
            <span class="small-box2">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
            </span>
            <span class="small-box2">
                <input type="radio" name="gender" id="custom">
                <label for="custom">Custom</label>
            </span>
            <div class="info-box">
                <p>By clicking Sign Up, you agree to our <a class="link2" href="#">Terms,</a>
                <a class="link2" href="#">Data Policy</a>  and <a class="link2" href="#">Cookie Policy.</a>  
                You may receive SMS notifications from us and can opt out at any time</p>
                <button class="btn">Sign up</button>
            </div>
        </form>
        <div class="info-box">
            <a class="link1" href="../index.html">Already have an account?</a>
        </div>
    </div>
</body>
</html>
